syntax = "proto3";

package api;

option go_package = "pkg/api";

service Authorization {
    rpc Register(UserMeta) returns (SuccessfulRegister) {}
    rpc Auth(UserMeta) returns (LoggedIn) {}
}

message UserMeta {
    string  login = 1;
    string  password = 2;
}

message SuccessfulRegister {
    int32   id = 1;
    string  login = 2;
    string  password = 3;
}

message LoggedIn {
    bool logged = 1;

    enum actions {
        DELETE_ACCOUNT = 0;
        LOG_OUT = 1;
    }
}
